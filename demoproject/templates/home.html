{% extends 'base.html' %}
{% block body %}
<div class="conatiner">
    <div class="row">
{% for i in products %}
        <div class="col-md-4>">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" style="width:200px;height:200px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}.</p>
    <a href="{% url 'app:detail' i.id %}" class="btn btn-primary">Go Details</a>
  </div>


            </div>
</div>
              {% endfor %}
    </div>
</div>
    {% endblock %}
